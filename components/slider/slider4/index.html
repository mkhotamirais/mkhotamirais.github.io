<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- defer: artinya dieksekusi setelah eksekusi html -->
    <!-- <script src="script.js" defer></script> -->

    <title>slider4 - from web dev simplified</title>
  </head>
  <body>
    <section aria-label="newest photos">
      <div class="carousel" data-carousel>
        <button type="button" class="carousel-button prev" data-carousel-button="prev">prev</button>
        <button type="button" class="carousel-button next" data-carousel-button="next">next</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://images.pexels.com/photos/2325447/pexels-photo-2325447.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="nature image 1"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="nature image 2"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="nature image 3"
            />
          </li>
        </ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>

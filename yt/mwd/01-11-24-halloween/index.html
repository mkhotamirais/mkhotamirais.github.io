<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <section class="flex">
        <a title="logo" href="/" class="logo">
          <img
            src="https://raw.githubusercontent.com/Templarian/MaterialDesign/master/svg/halloween.svg"
            height="50"
            alt="logo image"
          />
        </a>
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <a href="#tickets">Tickets</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars-staggered"></div>
      </section>
    </header>

    <!-- home -->
    <div id="home" class="home">
      <section class="content">
        <p>31st october, 2024</p>
        <h3>halloween</h3>
        <a href="#" class="btn">Let's go</a>
      </section>
    </div>

    <!-- info -->
    <div class="info-container">
      <section>
        <div class="title">
          <span> be spooky </span>
          <h3>what to bring</h3>
        </div>
        <div class="box-container">
          <div class="box">
            <img src="" alt="" />
            <h3>costumes</h3>
          </div>
          <div class="box">
            <img src="" alt="" />
            <h3>masks</h3>
          </div>
          <div class="box">
            <img src="" alt="" />
            <h3>presents</h3>
          </div>
          <div class="box">
            <img src="" alt="" />
            <h3>tickets</h3>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mkhotami github homepage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-name">Mkhotami</div>
        <div class="logo-brand">Github homepage</div>
      </div>
      <div class="nav-right">
        <div>
          <button type="button" title="dark-mode" id="dark">
            <i class="fa-regular fa-sun"></i>
          </button>
        </div>
        <div>
          <a
            title="source code"
            href="https://github.com/mkhotamirais/mkhotamirais.github.io"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="name-tag-container">
        <div class="name-tag">
          <h4>Hello, My name Is</h4>
          <div>
            <h1>Mkhotami Rais</h1>
            <h3>I am a web developer</h3>
          </div>
          <div>
            <hr />
            <div class="name-tag-link">
              <a href="https://github.com/mkhotamirais">
                <i class="fa-brands fa-github"></i>
                <span>mkhotamirais</span>
              </a>
              <a href="mailto:mkhotamirais@gmail.com">
                <i class="fa-regular fa-envelope"></i>
                <span>mkhotamirais@gmail.com</span>
              </a>
            </div>
          </div>
        </div>
        <div class="name-tag-2">
          <center>Choose Project</center>
          <div class="btn-projects">
            <button type="button" class="public-apis">public apis</button>
            <button type="button" class="panduan-reactjs">panduan reactjs</button>
            <button type="button" class="mkhotami-ringkasan">mkhotami ringkasan</button>
          </div>
        </div>
      </div>
      <a
        href="https://panduan-public-apis.vercel.app/"
        target="_blank"
        rel="noopener noreferrer"
        class="visit-project"
        title="visit"
      >
        <center>
          <span>public apis</span>
          <sup>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </sup>
        </center>
      </a>
      <iframe
        title="panduan public apis"
        src="https://panduan-public-apis.vercel.app/"
        frameborder="0"
        width="100%"
        height="500"
      ></iframe>
    </main>
    <footer>
      <div>footer</div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>

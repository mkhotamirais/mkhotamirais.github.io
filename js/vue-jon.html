<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>vue jon (finished)</title>
  </head>
  <body>
    <h1>Vue Jon</h1>

    <div id="app">
      <h2>{{ name }}</h2>
    </div>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            name: "jon",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
